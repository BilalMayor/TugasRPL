<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Informasi Sekolah Telkom</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://res.cloudinary.com/mokletorg/image/upload/v1720667149/app_media/file_kapsos.jpg') no-repeat;
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.6); /* Transparansi lebih halus */
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 40vh; /* Menyesuaikan ukuran agar persegi */
            height: 40vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(15px);
            border-radius: 20px;
        }
        .info-text {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #b30000;
        }
        .description {
            font-size: 14px;
            line-height: 1.5;
            color: #333;
            margin-bottom: 20px;
        }
        .login-button {
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            color: white;
            background: linear-gradient(45deg, #ff4500, #b30000);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 69, 0, 0.3);
        }
        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 69, 0, 0.4);
        }
        .login-button:active {
            transform: scale(0.95);
        }
    </style>
    <script>
        function goToNextPage() {
            window.location.href = 'Hal2.html'; // Ganti dengan halaman yang sesuai
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="info-text">Informasi Sekolah Telkom</div>
        <div class="description">
            SMK Telkom Malang adalah sekolah kejuruan unggulan dalam bidang teknologi informasi.
        </div>
        <button class="login-button" onclick="goToNextPage()">Masuk</button>
    </div>
</body>
</html>
